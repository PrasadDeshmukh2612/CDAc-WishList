<h1>User</h1>


<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Area</th>
            <th>Street</th>
            <th>Contact</th>
            <th>City</th>
            <th>Pin</th>
            <th>State</th>
            <th>Country</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td>{{user.customer_id}}</td>
            <td>{{user.customer_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.area}}</td>
            <td>{{user.street}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.city}}</td>
            <td>{{user.pin}}</td>
            <td>{{user.state}}</td>
            <td>{{user.country}}</td>
            <td>{{user.password}}</td>
        </tr>
    </tbody>
</table>
