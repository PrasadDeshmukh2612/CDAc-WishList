<h1>Register</h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">Name</label>
          <input [(ngModel)]="customer_name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Contact</label>
            <input [(ngModel)]="contact" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Area</label>
              <input [(ngModel)]="area" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Street</label>
                <input [(ngModel)]="street" type="text" class="form-control">
              </div>
              <div class="form-group">
                  <label for="">City</label>
                  <input [(ngModel)]="city" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">State</label>
                    <input [(ngModel)]="state" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="">Country</label>
                      <input [(ngModel)]="country" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Pin Code</label>
                        <input [(ngModel)]="pin" type="text" class="form-control">
                      </div>
               


        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control">
        </div>
      

        <div class="form-group">
          <button (click)="onRegister()" class="btn btn-success">Register</button>
          <a routerLink="/user-login"class="btn btn-danger pull-right">Cancel</a>
          <!-- navigate back to login on cancel -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
