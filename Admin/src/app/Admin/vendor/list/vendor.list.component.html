<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Vendor Id</th>
            <th>Image</th>
            <th>Vendor Name</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let vendor of vendors">
        <td>{{vendor.vendor_id}}</td>
            
        <td><img src="http://localhost:5000/{{vendor.image}}" alt="">
        </td>
        <td>{{vendor.vendor_name}}</td>
        <td>
            <button style="margin-left: 10px;"(click)="deleteVendor(vendor.vendor_id)" class="btn btn-danger"> <i class="glyphicon glyphicon-trash"></i></button>
              <a style="margin-left: 10px;" routerLink="/vendor-update/{{vendor.vendor_id}}" class="btn btn-warning" > <i class="glyphicon glyphicon-pencil"></i></a>
               
        </td>
        </tr>
        </tbody>
</table>
