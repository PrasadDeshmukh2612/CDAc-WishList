<h1>Categories</h1>

<!-- <a class="btn btn-primary pull-right category-add" routerLink="/category-add">Add Category</a> -->

<a class="btn btn-primary pull-right category-add" routerLink="/category-add">Add Category</a>

<table class="table table-striped table bordered">

    <thead>
        <tr>
            <th>Id</th>
            <th>Category Name</th>
            <th>Image</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.category_id}}</td>
            <td>{{category.category_name}}</td>
            <td><img src="http://localhost:5000/{{category.image}}" alt="">
            </td>
            <td>
                    <button  (click)="deleteCategory(category.category_id)" class="btn btn-danger"> <i class="glyphicon glyphicon-trash"></i></button>
                    <a style="margin-left: 10px;" routerLink="/category-update/{{category.category_id}}" class="btn btn-warning" > <i class="glyphicon glyphicon-pencil"></i></a>


            </td>
        </tr>
    </tbody>

</table>
